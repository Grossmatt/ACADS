<!DOCTYPE html>
<html>
<head>
    <title>ACADS</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/jquery.knob.min.js"></script>
        <script src="js/local.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/ui-toggle.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
     <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
</head>
<body class="light">
    <div class="pagewrapper">
        <div class="top-menu light">
            <button id="MotorControl" class="top-menu-item light selected">Motor Control</button>
            <button id="TroubleShooting" class="top-menu-item light" >Troubleshooting</button>
        </div>
        <div id="ScreenMotorControl">
<div class="row">
    <div class="topcolumn">
        <div class="switchbox-right">
            <span id="modeswitch" class="toggle">
                <input  type="checkbox">
                <label data-off="LIGHT" data-on="DARK"></label>
            </span>
         </div>  
    </div>
    <div class="topcolumn">
        <div class="motor">
        <p>Motor 1</p>
            <input id="motor1" class="knob light" 
            data-cursor="true"
            data-height="150"
            data-width="150"
            data-bgColor="#4a4646"
            data-fgColor="#1bf782"            
            data-thickness=".3" 
            data-angleArc="220"
            data-angleOffset="-110"
            data-min="-40"
            data-max="40"
            value="0" />
            <div class="motorInput">
                <img id="motor1leftarrow" class="arrow" src="img/dark-leftarrow.png" />
                <input id="motor1inputbox" class="motorInputBox" type="text" maxlength="3" value="0" />
                <img id="motor1rightarrow" class="arrow" src="img/dark-rightarrow.png" />
            </div>
        </div>
    </div> 
    <div class="topcolumn">
        <div class="motor">
        <p>Motor 2</p>
            <input id="motor2" class="knob light" 
            data-cursor="true"
            data-height="150"
            data-width="150"
            data-bgColor="#4a4646"
            data-fgColor="#1bf782"            
            data-thickness=".3" 
            data-angleArc="220"
            data-angleOffset="-110"
            data-min="-40"
            data-max="40"
            value="0"  />
            <div class="motorInput">
                <img id="motor2leftarrow" class="arrow" src="img/dark-leftarrow.png" />
                <input id="motor2inputbox" class="motorInputBox" type="text" maxlength="3" value="0" />
                <img id="motor2rightarrow" class="arrow" src="img/dark-rightarrow.png" />
            </div>
            </div>
    </div>  
    <div class="topcolumn">
        <div class="switchbox-left">
            <span id="powerswitch" class="toggle">
                <input  type="checkbox">
                <label data-off="OFF" data-on="ON"></label>
            </span>
         </div>  
    </div>     
</div>
<div class="row">
    <div class="middlecolumn">
        <div class="s_informationbox light">
            <div class="statusbox light">
            <label class="statuslabel">Input Voltage:  </label><label id="voltage_input" class="voltage status-off">0.00</label><br />
            <label class="statuslabel">Input Voltage 5s:  </label><label id="voltage_input_5s" class="voltage status-off">0.00</label><br />
            <label class="statuslabel">Input Voltage 10s:  </label><label id="voltage__input_10s" class="voltage status-off">0.00</label><br />
            <label class="statuslabel">Input Voltage 30s:  </label><label id="voltage_Input_30s" class="voltage status-off">0.00</label><br />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="bottomcolumn light">
        <div class="informationbox light">
                <button class="control-button" id="functionalitycheck">Functionality Check</button>
                <button class="control-button" id="reset">Reset</button>
                <button class="control-button" id="jsontest">JSON Test</button>
        </div>
    </div> 
    <div class="bottomcolumn light">
        <div class="informationbox light">
            <div class="statusbox light">
                 <label class="statuslabel">Encoder 1: </label><label id="status_encoder1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Encoder 2: </label><label id="status_encoder2" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Hall Sensor 1: </label><label id="status_hallsensor1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Hall Sensor 2: </label><label id="status_hallsensor2" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Motor 1: </label><label id="status_motor1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Motor 2: </label><label id="status_motor2" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Microcontroller 1: </label><label id="status_microcontroller1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Microcontroller 2: </label><label id="status_microcontroller2" class="status status-off">OFF</label><br />
                 </div>
            </div>
        </div>
        <div class="bottomcolumn light">
            <div class="informationbox light">
              <div class="statusbox light">
                 <label class="statuslabel">Power</label>: </label><label id="power" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Power Supply 1: </label><label id="status_powersupply1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Power Supply 2: </label><label id="status_powersupply2" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Power Supply 3: </label><label id="status_powersupply3" class="status status-off">OFF</label><br />
                 <label class="statuslabel">MegaCap 1: </label><label id="status_megacap1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">MegaCap 2: </label><label id="status_megacap2" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Braking Circuit 1: </label><label id="status_braking_circuit1" class="status status-off">OFF</label><br />
                 <label class="statuslabel">Braking Circuit 2: </label><label id="status_braking_circuit2" class="status status-off">OFF</label><br />
                </div>
            </div>
        </div>      
</div>
    </div>
    <div id="ScreenTroubleShooting" style="display: none;">
        <div class="row">
            <div class="runidbox">
                <label for="runidtext" class="runidtext light">
                Run ID:  	&nbsp;	&nbsp;
                </label>
                <text class="runidtext" name="runidtext" id="runidtext"></text>
                <br>
                <button name="generaterunid" id="generaterunid" type=button>
                    Generate New Run ID
                </button>
            </div>
            <div class="runidbox">
                <label for="runid" class="runidtext light">Select Run ID</label><br>
                <select id="runid" name="runid" width="30px">
                    <option value="1">1</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="filtercolumn">
                <div class="filterbox light">
                    <input type="checkbox" id="filterall" checked>Select All</input>
                    <br>
                    <br>
                    <input class="filtertest" type="checkbox" id="filterpower" checked>Power<br></input>
                    <input class="filtertest" type="checkbox" id="filtermotor1" checked>Motor1<br></input>
                    <input class="filtertest" type="checkbox" id="filtermotor2" checked>Motor2<br></input>
                    <input class="filtertest" type="checkbox" id="filterencoder1" checked>Encoder 1<br></input>
                    <input class="filtertest" type="checkbox" id="filterencoder2" checked>Encoder 2<br></input>
                    <input class="filtertest" type="checkbox" id="hallsensor1" checked>Hall Sensor 1<br></input>
                    <input class="filtertest" type="checkbox" id="hallsensor2" checked>Hall Sensor 2<br></input>
                    <input class="filtertest" type="checkbox" id="filterpowersupply1" checked>Power Supply 1<br></input>
                    <input class="filtertest" type="checkbox" id="filterpowersupply2" checked>Power Supply 2<br></input>
                    <input class="filtertest" type="checkbox" id="filterpowersupply3" checked>Power Supply 3<br></input>
                    <input class="filtertest" type="checkbox" id="filtermegacap1" checked>MegaCap 1<br></input>
                    <input class="filtertest" type="checkbox" id="filtermegacap2" checked>MegaCap 2<br></input>
                    <input class="filtertest" type="checkbox" id="filterbrakingcircuit1" checked>Braking Circuit 1<br></input>
                    <input class="filtertest" type="checkbox" id="filterbrakingcircuit2" checked>Braking Circuit 2<br></input>
                    <input class="filtertest" type="checkbox" id="filtermicrocontroller1" checked>Microcontroller 1<br></input>
                    <input class="filtertest" type="checkbox" id="filtermicrocontroller2" checked>Microcontroller 2<br></input>
                </div>
            </div>
            <div class="logcolumn">
                <div id='logbox' class="logbox light"> <!--Will need javascript code to import JSON from gets and use the text() function to insert them here I believe. I have a couple of resources saved to try?-->
                </div>
            </div>
        </div>
        
        <p>Export</p>
        <div class="row">
            <div class="datetimebox">
                <label for="startdate">Start date and time:</label><br>
                <input class="datetimeselect" type="date" id="startdate">
                <input class="datetimeselect" type="time" id="starttime">
            </div>
            <div class="datetimebox">
                <label for="enddate">End date and time:</label><br>
                <input class="datetimeselect" type="date" id="enddate">
                <input class="datetimeselect" type="time" id="endtime">
            </div>
        </div>
        <div class="row">
            <input type="submit" class="submitbutton">
        </div>
        <!--
            <div class="logcolumn"></div>
            <div class="logcolumn">
                <input type="submit" class="submitbutton">
            </div>
            <div class="logcolumn"></div>
        </div>
        -->
    </div> 
</body>
</html>
