<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Knob demo</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script src="js/jquery.knob.min.js"></script>
        <script src="js/knob-control.js"></script>
        <script src="js/jquery.toggler.js"></script>
        <script src="js/local.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="css/ui-toggle.css">

        <script>
          $(function($) {
              $('#powerswitch').checkToggler();
              });
        </script>

    </head>
    <body>
        <div class="switchbox">
        <input id="powerswitch" type="checkbox" class="checkbox ui-stoggle--hidden"><br />

        </div>
        <div class="motor">
            <p>Motor 1</p>
            <input id="motor1" class="knob" 
            data-cursor="true"
            data-height="150"
            data-width="150"
            data-bgColor="#4a4646"
            data-fgColor="#1bf782"            
            data-thickness=".3" 
            data-angleArc="220"
            data-angleOffset="-110"
            data-min="-40"
            data-max="40"
            value="0" />
        </div>
        <div class="motor">
            <p>Motor 2</p>
            <input id="motor2" class="knob" 
            data-cursor="true"
            data-height="150"
            data-width="150"
            data-bgColor="#4a4646"
            data-fgColor="#1bf782"            
            data-thickness=".3" 
            data-angleArc="220"
            data-angleOffset="-110"
            data-min="-40"
            data-max="40"
            value="0"  />
        </div>  
        <div class="statusbox">
        <input id="powerswitch" type="checkbox" class="checkbox ui-stoggle--hidden"><br />

            <label class="statuslabel">Power: </label><label id="powerstatus" class="status-off">OFF</label><br />
            <label class="statuslabel">Motor 1: </label><label id="motor1status" class="status-off">OFF</label><br />
            <label class="statuslabel">Motor 2: </label><label id="motor2status" class="status-off">OFF</label><br />
            <label class="statuslabel">SOM: </label><label id="somstatus" class="status-off">OFF</label><br />
        </div>
    
        
    </body>
</html>
